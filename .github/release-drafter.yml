name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸŒŸ Breaking'
    label: 'type: breaking'
  - title: 'ğŸš€ New'
    label: 'type: feature'
  - title: 'ğŸ› Bug Fixes'
    label: 'type: bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'type: refactor'
      - 'type: test'
  - title: 'ğŸš¨ Security'
    label: 'type: security'
  - title: 'ğŸ“– Documentation'
    label: 'type: docs'
  - title: 'Other changes'
  - title: 'Dependency Updates'
    label: 'type: dependencies'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'

change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: feature'
  patch:
    labels:
      - 'type: bug'
      - 'type: test'
      - 'type: docs'
      - 'type: refactor'
      - 'type: dependencies'
      - 'type: security'
  default: patch

template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

autolabeler:
  - label: 'type: feature'
    branch:
      - '/^feat(ure)?[/-].+/'
  - label: 'type: bug'
    branch:
      - '/^fix[/-].+/'
  - label: 'type: bug'
    branch:
      - '/^hotfix[/-].+/'
  - label: 'type: test'
    branch:
      - '/^test[/-].+/'
  - label: 'type: refactor'
    branch:
      - '/^refactor[/-].+/'
  - label: 'type: docs'
    branch:
      - '/^doc[/-].+/'

exclude-labels:
  - 'skip-changelog'